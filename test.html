<!DOCTYPE html>
<html>
<body>

<p>Click the button to create an IMG element.</p>

<div id="imgDiv"> here </div>

<button onclick="myFunction()">Try it</button>

<script>
function myFunction() {

  var x = document.createElement("IMG");
  
  x.setAttribute("src", "img_pulpit.jpg");
  x.setAttribute("width", "304");
  x.setAttribute("height", "228");
  x.setAttribute("alt", "The Pulpit Rock");
  
  var nextImage = x;

  document.getElementById("imgDiv").appendChild(nextImage);

  var imageDiv = document.getElementById("imgDiv"); 
  
  imageDiv.replaceChild(nextImage, imageDiv.childNodes[0]);
  
}
</script>

</body>
</html>
